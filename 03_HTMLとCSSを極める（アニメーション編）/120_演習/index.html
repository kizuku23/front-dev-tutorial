<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <button class="btn float">Button</button>
    <button class="btn shadow">Button</button>
    <button class="btn filled">Button</button>
    <button class="btn letter-spacing">Button</button>
    <button class="btn shadow2">Button</button>
    <button class="btn solid">Button</button>
    <button class="btn slide-bg">Button</button>
    <button class="btn cover-3d"><span>Button</span></button>
    <a class="btn2 cubic">
      <span class="hovering">Now, Hovering</span>
      <span class="default">Button</span>
    </a>
    <hr>
    <div class="three-dot-spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div class="spinner"></div>
    <div class="double-spinner">
      <div></div>
      <div></div>
    </div>
    <div class="rect-spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <hr>
  <button class="mobile-menu-icon"
  onclick="document.querySelector('body').classList.toggle('menu-open');">
    <span></span>
    <span></span>
    <span></span>
  </button>
</body>
</html>
